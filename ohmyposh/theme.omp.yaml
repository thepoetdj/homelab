# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version: 3
final_space: true
console_title_template: "{{ .Shell }} in {{ .Folder }}"

palette:
  black: "#262B44"
  blue: "#4B95E9"
  green: "#59C9A5"
  grey: "#6C6C6C"
  orange: "#F07623"
  red: "#D81E5B"
  white: "#E0DEF4"
  yellow: "#F3AE35"

upgrade:
  notice: true
  auto: true
  interval: 168h

transient_prompt:
  foreground_templates:
    - "{{ if gt .Code 0 }}p:red{{ end }}"
    - "{{ if eq .Code 0 }}p:green{{ end }}"
  background: transparent
  template: "❯ "

secondary_prompt:
  foreground: p:white
  background: transparent
  template: "❯❯ "

blocks:
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: session
        style: plain
        foreground: lightMagenta
        background: transparent
        template: "\ueb99 {{ .UserName }} on "
      - type: path
        style: plain
        background: transparent
        foreground: p:blue
        template: "\ueaf7 {{ .Path }} "
        properties:
          style: full
      - type: git
        style: plain
        foreground: lightWhite
        background: transparent
        template: "{{ .UpstreamIcon }}{{ .HEAD }}{{ if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uf044 {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} \udb83\udc52 {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} \uf0c7 {{ .StashCount }}{{ end }} {{ if .User.Email }}({{ .User.Email }}){{ end }}"
        properties:
          branch_icon: "\ue0a0 "
          fetch_user: true
          fetch_status: true
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: text
        style: plain
        background: transparent
        foreground_templates:
          - "{{ if gt .Code 0 }}p:red{{ end }}"
          - "{{ if eq .Code 0 }}p:green{{ end }}"
        template: "❯"
  - type: rprompt
    segments:
      - type: project
        style: powerline
        properties:
          always_enabled: true
      - type: executiontime
        style: plain
        background: transparent
        foreground: p:yellow
        template: "{{ .FormattedMs }}"
        properties:
          threshold: 5000
